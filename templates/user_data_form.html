<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<form action="/user_data_form" method="post" class="user-form">
    <h1 class="h1_form">Your Information</h1>
    <p class="p_form">Please note that the personal information you provide here is kept strictly confidential and is solely used for the analysis of your quiz results.</p>
    <p class="p_form">Our goal is to enhance our understanding of human hormonal behaviors and interactions. Your privacy is of utmost importance to us.</p>
    <label for="age">My age is in the range of:</label>
    <select name="age" id="age" class="user-input">
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">+46</option>
    </select><br>

    <label for="gender">I identify as:</label>
    <select name="gender" id="gender" class="user-input">
        <option value="F">F</option>
        <option value="M">M</option>
        <option value="X">X</option>
    </select><br>

    <label for="location">I spend most of my time living in:</label>
    <select name="location" id="location" class="user-input">
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="US & Canada">US & Canada</option>
        <option value="South America">South America</option>
        <option value="Australia">Australia</option>
        <option value="Africa">Africa</option>
    </select><br>

    <label for="identity">My sexual orientation is:</label>
    <select name="identity" id="identity" class="user-input">
        <option value="Heterosexual">Heterosexual</option>
        <option value="Gay">Gay</option>
        <option value="Lesbian">Lesbian</option>
        <option value="Bisexual">Bisexual</option>
        <option value="Asexual">Asexual</option>
        <option value="Pansexual">Pansexual</option>
        <option value="Queer">Queer</option>
        <option value="Prefer not to say">Prefer not to say</option>
    </select><br>

    <label for="romantic-partners">During my life, I had _____ number of romantic partners.</label>
    <select name="romantic-partners" id="romantic-partners" class="user-input">
        <option value="1-4">1-4</option>
        <option value="5-10">5-10</option>
        <option value="10+">+10</option>
    </select><br>

    <label for="long-term-relationships">From those, _____ were long-term relationships.</label>
    <select name="long-term-relationships" id="long-term-relationships" class="user-input">
        <option value="1-3">1-3</option>
        <option value="4-6">4-6</option>
        <option value="7+">+7</option>
    </select><br>

    <label for="sexual-partners">Sex and romantic relationships aren't always the same. In my life, I had around _____ sexual partners.</label>
    <select name="sexual-partners" id="sexual-partners" class="user-input">
        <option value="=<10">=<10</option>
        <option value="=<20">=<20</option>
        <option value="=<30">=<30</option>
        <option value="=>30">=>30</option>
        <option value="=>100">=>100</option>
    </select><br>

    <div>
        <label for="ethical-non-monogamy" style="display: inline-block; margin-right: 10px;">I am Ethical Non-Monogamous or Polyamorous:</label>
        <input type="checkbox" id="ethical-non-monogamy" name="ethical-non-monogamy" value="Yes">        
    </div>       

    <button type="submit" class="submit-button">Continue to Results</button>
</form>

</body>
</html>
